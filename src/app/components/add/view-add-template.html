<article>
    <div class="msg-error" 
    ng-show="viewAdd.showMsg">RELLENA LOS CAMPOS!!!!</div>
    <p>
         <label for="animalName">
            Nombre de Usuario:
        </label>
        <input 
        type="text" 
        id="animalName" 
        ng-model="viewAdd.animalName"
        ng-class="{ 'has-error': !viewAdd.animalName && viewAdd.formIsSend }"
        >
       
    </p>
    <p>
           <label for="animalImg">
            Direccion de E-mail:
        </label>
        <input 
        type="text" 
        id="animalImg" 
        ng-model="viewAdd.animalImg"
        ng-class="{ 'has-error': !viewAdd.animalImg && viewAdd.formIsSend }"
        >
     
    </p>
    <p>
          <label for="animalType">
            Selecciona un Avatar
        </label>
       <input type="radio" 
        id="animalType" 
        ng-model="viewAdd.animalType"
        value="img1"
        ng-class="{ 'has-error': !viewAdd.animalType && viewAdd.formIsSend }"
        ><img  ng-src="app/styles/imgs/avatar1.jpg">
            
             <input type="radio" 
        id="animalType" 
        ng-model="viewAdd.animalType"
        value="img2"
        ng-class="{ 'has-error': !viewAdd.animalType && viewAdd.formIsSend }"
        ><img  ng-src="app/styles/imgs/avatar2.jpg">     
     
             <input type="radio" 
        id="animalType" 
        ng-model="viewAdd.animalType"
        value="img3"
        ng-class="{ 'has-error': !viewAdd.animalType && viewAdd.formIsSend }"
        ><img  ng-src="app/styles/imgs/avatar3.jpg">
    </p> 
    <p>
        <button ng-click="viewAdd.addAnimal(viewAdd.animalName)">
            Crear
        </button>
    </p>
</article>

<article>
    <h2>COMPONENTE HIJO</h2>
    <p>Propiedad que no se interpreta: {{compoHijo.propiedadCadena}}</p>

    <p>Propiedad interpetada: {{compoHijo.propiedadInterpretada}}</p>

    <p>Este botón lanza un método definido en el componente padre 
        <button ng-click="compoHijo.metodoPaterno()">cambiar bar</button>
    </p>

    <ul>
        <li ng-repeat="film in compoHijo.allFilms">
             {{film.title}}
        </li>
</article>

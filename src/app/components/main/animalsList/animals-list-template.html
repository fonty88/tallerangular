<article class="list-animals">
    <animals-card
    ng-repeat="item in animalsList.allAnimals" 
    item-animal="item"
    ng-click="animalsList.goToDetail(item.id)"
    >
    </animals-card>
    <div>
        <button ng-click="animalsList.sortList('up')">Up</button> - 
        <button ng-click="animalsList.sortList('down')">Down</button>
    </div>
</article>

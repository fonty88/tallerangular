<article class="list-animals">
    
 <!-- Detalle del jugador -->
     <h3 >
         {{animalsList.user.name}} 
         {{animalsList.user.email}}
        <img src=" {{animalsList.user.img}}">
      </h3>
     


    <animals-card
    ng-repeat="item in animalsList.allAnimals track by $index" 
    item-animal="item"
    ng-click="animalsList.goToGame(item.name)"
    >
    </animals-card>
    
</article>
